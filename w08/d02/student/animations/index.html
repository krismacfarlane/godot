<!doctype html>
<html lang="end">
<head>
  <meta charset="utf-8">
  <title>Animations</title>

  <link rel='stylesheet' type='text/css' href='stylesheets/normalize.css'>
  <link rel='stylesheet' href="stylesheets/animate.css">
  <link rel='stylesheet' href='stylesheets/main.css'>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <style>
    h1 { -webkit-animation-duration: 3s;}
  </style>


</head>
<body>
  <div class="wrapper">
    <header><h1>Animations</h1></header>
    <div class="content">
      <nav>
        <ul>
        <li class='hide'>Option One</li>
        <li class='hide'>Option Two</li>
        <li class='hide'>Option Three</li>
        <li class='hide'>Option Four</li>
        </ul>
      </nav>
      <section class="table">
      </section>
    </div>
  </div>
  <script>
    window.addEventListener("load", function(e) {
      $('h1').addClass('animated fadeIn');
      $('li').addClass('animated bounceInLeft');

      // for (i = 0; i < 3; i++) {
      //   setTimeout(function(e) {
      //     $('li').eq(i).removeClass('hide')
      //   }, (1000 + 1000*i) );
      // }

      setTimeout(function(e) {
        $('li').eq(0).removeClass('hide')
      }, 2000);

      setTimeout(function(e) {
        $('li').eq(1).removeClass('hide')
      }, 3000);

      setTimeout(function(e) {
        $('li').eq(2).removeClass('hide')
      }, 4000);

      setTimeout(function(e) {
        $('li').eq(3).removeClass('hide')
      }, 5000);
    });
  </script>
</body>
</html>
